<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AJAX</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<nav class="shadow">
			<div class="container h-16 flex items-center justify-between mx-auto">
				<h2 id="author" class="text-xl font-bold"></h2>
			</div>
		</nav>
		<div
			class="container mx-auto my-12 grid items-start grid-cols-1 lg:grid-cols-3 gap-4 relative"
		>
			<form
				name="create"
				class="p-4 static lg:sticky top-12 left-12 border border-gray-100 shadow-md rounded-xl"
			>
				<h2 class="text-lg">Форма добавления книжки</h2>
				<div
					class="bg-blue-100/60 transition hover:bg-blue-100/70 rounded-xl mt-4 focus-within:ring focus-within:bg-blue-100/80"
				>
					<input
						type="text"
						name="title"
						class="bg-transparent w-full py-3 px-4 outline-none"
						placeholder="Название"
						required
					/>
				</div>
				<div
					class="bg-blue-100/60 transition hover:bg-blue-100/70 rounded-xl mt-4 focus-within:ring focus-within:bg-blue-100/80"
				>
					<input
						type="text"
						name="author"
						class="bg-transparent w-full py-3 px-4 outline-none"
						placeholder="Автор"
						required
					/>
				</div>
				<div
					class="bg-blue-100/60 transition hover:bg-blue-100/70 rounded-xl mt-4 focus-within:ring focus-within:bg-blue-100/80"
				>
					<input
						type="url"
						name="thumbnail"
						class="bg-transparent w-full py-3 px-4 outline-none"
						placeholder="Ссылка на изображение"
						required
					/>
				</div>
				<div
					class="bg-blue-100/60 transition hover:bg-blue-100/70 rounded-xl mt-4 focus-within:ring focus-within:bg-blue-100/80"
				>
					<textarea
						class="bg-transparent w-full h-full py-3 px-4 outline-none"
						name="description"
						minlength="12"
						placeholder="Описание"
						required
					></textarea>
				</div>
				<button
					type="submit"
					data-submit-button
					class="w-full mt-4 py-2 px-4 rounded-lg transition bg-yellow-300 hover:bg-yellow-400 active:bg-yellow-500 outline-none focus-visible:ring"
				>
					Добавить
				</button>
			</form>
			<div id="root" class="col-span-2 flex flex-col gap-4"></div>
		</div>
		<div id="loader">
			<span class="spinner"></span>
		</div>
		<script defer type="module" src="./main.js"></script>
	</body>
</html>
